<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Monthly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 500px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .day:hover {
            background-color: #e0e0e0;
        }
        .day-number {
            font-weight: bold;
        }
        .markers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 5px;
        }
        .marker {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 3px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header" id="currentMonth"></div>
        <div class="days" id="calendarDays"></div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <select id="personSelect">
                <option value="Cody" data-color="#FF5733">Cody</option>
                <option value="Moses" data-color="#33FF57">Moses</option>
                <option value="Halle" data-color="#3357FF">Halle</option>
                <option value="Nathan" data-color="#F1C40F">Nathan</option>
                <option value="Ahmad" data-color="#9B59B6">Ahmad</option>
                <option value="Luke" data-color="#34495E">Luke</option>
            </select>
            <input type="text" id="eventTime" placeholder="Available Time">
            <button onclick="addEvent()">Add</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDk4e4m8wASE7EE-wLJcjE8FqYnIcrmBZA",
            authDomain: "interactive-calendar-a61c5.firebaseapp.com",
            databaseURL: "https://interactive-calendar-a61c5-default-rtdb.firebaseio.com",
            projectId: "interactive-calendar-a61c5",
            storageBucket: "interactive-calendar-a61c5.appspot.com",
            messagingSenderId: "701603632695",
            appId: "1:701603632695:web:cae42b638fac8fc632d1b2"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const calendar = document.getElementById('calendarDays');
        const monthDisplay = document.getElementById('currentMonth');
        const modal = document.getElementById('eventModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        let currentDate = new Date();
        let selectedDay = null;
        let events = {};

        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            monthDisplay.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            calendar.innerHTML = '';

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                calendar.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerHTML = `<span class="day-number">${day}</span>`;

                const dateString = `${year}-${month + 1}-${day}`;
                if (events[dateString]) {
                    const colors = events[dateString].map(event => `<span style="background-color:${event.color}; border-radius:50%; display:inline-block; width:10px; height:10px; margin:2px;"></span>`).join('');
                    dayElement.innerHTML += colors;
                }

                dayElement.addEventListener('click', () => openModal(day));
                calendar.appendChild(dayElement);
            }
        }

        function openModal(day) {
            selectedDay = day;
            modal.style.display = 'block';
        }

        function addEvent() {
            const eventName = document.getElementById('personSelect').value;
            const eventColor = document.querySelector(`#personSelect option[value="${eventName}"]`).getAttribute('data-color');
            const eventTime = document.getElementById('eventTime').value;

            if (eventName && eventTime) {
                const dateString = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${selectedDay}`;
                if (!events[dateString]) {
                    events[dateString] = [];
                }
                events[dateString].push({ name: eventName, time: eventTime, color: eventColor });
                saveEvents();
                generateCalendar();
                modal.style.display = 'none';
            }
        }

        function saveEvents() {
            set(ref(db, 'events/calendar'), events).catch((error) => {
                console.error("Error saving events: ", error);
            });
        }

        function loadEvents() {
            get(ref(db, 'events/calendar')).then((snapshot) => {
                if (snapshot.exists()) {
                    events = snapshot.val();
                    generateCalendar();
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error("Error loading events: ", error);
            });
        }

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        window.onload = () => {
            loadEvents();
            generateCalendar();
        };
    </script>
</body>
</html>
