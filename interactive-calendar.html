<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Monthly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 500px; /* Increased width for larger calendar */
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .legend {
            padding: 10px;
            text-align: center;
        }
        .legend-item {
            display: inline-block;
            margin-right: 10px;
        }
        .legend-item span {
            font-weight: bold;
            text-decoration: underline;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .day:hover {
            background-color: #e0e0e0;
        }
        .day-number {
            font-weight: bold;
        }
        .markers {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for the dots */
            justify-content: center;
            margin-top: 5px;
        }
        .marker {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 3px; /* Spacing between dots */
        }
        .marker-container {
            margin-top: 5px; /* Space above circles */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .person-selector {
            margin-bottom: 10px;
        }
        .availability-details {
            margin-top: 10px;
        }
        .trash-icon {
            width: 15px;
            height: 15px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header" id="currentMonth"></div>
        <div class="legend" id="legend"></div>
        <div class="days" id="calendarDays"></div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Availability Details</h2>
            <div id="availabilityList" class="availability-details"></div>
            <h3>Add Availability</h3>
            <div class="person-selector">
                <select id="personSelect">
                    <option value="Cody" data-color="blue">Cody</option>
                    <option value="Moses" data-color="orange">Moses</option>
                    <option value="Halle" data-color="purple">Halle</option>
                    <option value="Nathan" data-color="green">Nathan</option>
                    <option value="Ahmad" data-color="red">Ahmad</option>
                    <option value="Luke" data-color="darkblue">Luke</option> <!-- Changed to dark blue -->
                </select>
            </div>
            <input type="text" id="eventTime" placeholder="Available Time (e.g. 10:00 AM)">
            <button onclick="addEvent()">Add</button>
        </div>
    </div>

    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this entry?</p>
            <button id="cancelDelete">Cancel</button>
            <button id="confirmDelete">Delete</button>
        </div>
    </div>

    <script>
        const calendar = document.getElementById('calendarDays');
        const monthDisplay = document.getElementById('currentMonth');
        const legend = document.getElementById('legend');
        const modal = document.getElementById('eventModal');
        const confirmDeleteModal = document.getElementById('confirmDeleteModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const availabilityList = document.getElementById('availabilityList');
        let currentDate = new Date();
        let selectedDay = null;
        let events = {};
        let deleteIndex = null;

        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            monthDisplay.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            calendar.innerHTML = '';

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                calendar.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerHTML = `<span class="day-number">${day}</span>`;
                
                const dateString = `${year}-${month + 1}-${day}`;
                
                // Show markers for each user's availability
                if (events[dateString]) {
                    const markers = document.createElement('div');
                    markers.classList.add('markers', 'marker-container');
                    events[dateString].forEach(event => {
                        const marker = document.createElement('div');
                        marker.classList.add('marker');
                        marker.style.backgroundColor = event.color;
                        markers.appendChild(marker);
                    });
                    dayElement.appendChild(markers);
                }

                dayElement.addEventListener('click', () => openModal(day));
                calendar.appendChild(dayElement);
            }

            generateLegend();
        }

        function generateLegend() {
            legend.innerHTML = `
                <div class="legend-item"><span style="color: blue;">Cody</span></div>
                <div class="legend-item"><span style="color: orange;">Moses</span></div>
                <div class="legend-item"><span style="color: purple;">Halle</span></div>
                <div class="legend-item"><span style="color: green;">Nathan</span></div>
                <div class="legend-item"><span style="color: red;">Ahmad</span></div>
                <div class="legend-item"><span style="color: darkblue;">Luke</span></div> <!-- Changed to dark blue -->
            `;
        }

        function openModal(day) {
            selectedDay = day;
            const dateString = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${selectedDay}`;
            availabilityList.innerHTML = '';

            if (events[dateString]) {
                events[dateString].forEach((event, index) => {
                    const detail = document.createElement('div');
                    detail.innerHTML = `<span class="marker" style="background-color: ${event.color};"></span> ${event.name} - ${event.time}`;
                    const trashIcon = document.createElement('img');
                    trashIcon.src = 'https://img.icons8.com/material-outlined/24/000000/trash.png'; // Trash can icon
                    trashIcon.classList.add('trash-icon');
                    trashIcon.onclick = () => confirmDelete(index, dateString);
                    detail.appendChild(trashIcon);
                    availabilityList.appendChild(detail);
                });
            }

            modal.style.display = 'block';
        }

        function addEvent() {
            const eventName = document.getElementById('personSelect').value;
            const eventColor = document.getElementById('personSelect').selectedOptions[0].dataset.color;
            const eventTime = document.getElementById('eventTime').value;

            if (eventName) {
                const dateString = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${selectedDay}`;
                if (!events[dateString]) {
                    events[dateString] = [];
                }
                events[dateString].push({ name: eventName, time: eventTime, color: eventColor });
                generateCalendar();
                modal.style.display = 'none';
            }
        }

        function confirmDelete(index, dateString) {
            deleteIndex = index;
            confirmDeleteModal.style.display = 'block';

            document.getElementById('confirmDelete').onclick = () => {
                events[dateString].splice(deleteIndex, 1);
                if (events[dateString].length === 0) {
                    delete events[dateString];
                }
                generateCalendar();
                availabilityList.innerHTML = ''; // Clear the availability details immediately
                confirmDeleteModal.style.display = 'none';
            };

            document.getElementById('cancelDelete').onclick = () => {
                confirmDeleteModal.style.display = 'none';
            };
        }

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modal || event.target == confirmDeleteModal) {
                modal.style.display = 'none';
                confirmDeleteModal.style.display = 'none';
            }
        }

        generateCalendar();
    </script>
</body>
</html>
