<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Monthly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calendar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .day:hover {
            background-color: #e0e0e0;
        }
        .day.active {
            background-color: #4CAF50;
            color: white;
        }
        .day-number {
            font-weight: bold;
        }
        .day-event {
            font-size: 10px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            padding: 2px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header" id="currentMonth"></div>
        <div class="days" id="calendarDays"></div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <input type="text" id="eventName" placeholder="Event Name">
            <button onclick="addEvent()">Add</button>
            <button id="attendButton" onclick="toggleAttendance()">Mark Attendance</button>
        </div>
    </div>

    <script>
        const calendar = document.getElementById('calendarDays');
        const monthDisplay = document.getElementById('currentMonth');
        const modal = document.getElementById('eventModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        let currentDate = new Date();
        let selectedDay = null;
        let events = {};

        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            monthDisplay.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            calendar.innerHTML = '';

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                calendar.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerHTML = `<span class="day-number">${day}</span>`;

                const dateString = `${year}-${month + 1}-${day}`;
                if (events[dateString]) {
                    const eventElement = document.createElement('div');
                    eventElement.classList.add('day-event');
                    eventElement.textContent = events[dateString].name;
                    if (events[dateString].attending) {
                        eventElement.style.backgroundColor = '#4CAF50';
                        eventElement.style.color = 'white';
                    }
                    dayElement.appendChild(eventElement);
                }

                dayElement.addEventListener('click', () => openModal(day));
                calendar.appendChild(dayElement);
            }
        }

        function openModal(day) {
            selectedDay = day;
            modal.style.display = 'block';
            const dateString = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${day}`;
            const attendButton = document.getElementById('attendButton');
            if (events[dateString] && events[dateString].attending) {
                attendButton.textContent = 'Unmark Attendance';
            } else {
                attendButton.textContent = 'Mark Attendance';
            }
        }

        function addEvent() {
            const eventName = document.getElementById('eventName').value;
            if (eventName) {
                const dateString = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${selectedDay}`;
                events[dateString] = { name: eventName, attending: false };
                generateCalendar();
                modal.style.display = 'none';
            }
        }

        function toggleAttendance() {
            const dateString = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${selectedDay}`;
            if (events[dateString]) {
                events[dateString].attending = !events[dateString].attending;
                generateCalendar();
                modal.style.display = 'none';
            }
        }

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        generateCalendar();
    </script>
</body>
</html>
